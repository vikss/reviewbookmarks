<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div id="content" class="ml-3" style="width:500px;">
        <div id="form" class="container my-3" style="width:500px;">
            <div class="row" style="font-size: 16.5px;">
                <label for="heading" class="mb-3">Bookmark</label>
            </div>
            <div class="row mb-2 fs-6">
                <label for="bookmark" class="col-1">Name</label>
                <a id="bookmark" class="col"></a>
            </div>

            <div class="row fs-6">
                <label for="folders" class="col-1">Folder</label>
                <p class="col ml-10" id="folder"></p>
            </div>
            <div id="buttons" class="row">

                <select name="move" id="move" class="form-select col">
                    <option value="Move to" disabled selected>Move to</option>
                </select>


                <button type="submit" class="btn btn-primary col-2 m-1 p-1" id="keep">Keep</button>
                <button type="submit" class="btn btn-primary col-2 m-1 p-1" id="remove">Remove</button>
                <button type="submit" class="btn btn-primary col-2 m-1 p-1 d-none" id="done">Done</button>
                <button type="submit" class="btn btn-primary col-2 m-1 p-1 d-none" id="cancel">Cancel</button>

            </div>







        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
