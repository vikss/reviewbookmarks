<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div id="content" style="width: 500px;">
        <form id="form">
            <div class="form-group">
                <label for="bookmark" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10"><a id="bookmark"></a></div>

            </div>
            <div class="form-group">
                <label for="folders" class="col-sm-2 control-label">Folder</label>
                <div class="col-sm-10">
                    <p class="form-control-static" id="folder"></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4" id="buttons">

                    <select name="move" id="move">
                        <option value="Move to" disabled selected>Move to</option>
                    </select>
                    <button type="submit" class="btn btn-primary" id="keep">Keep</button>
                    <button type="submit" class="btn btn-primary" id="remove">Remove</button>



                </div>

            </div>
        </form>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
